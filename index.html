<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/background.png">
    <title>Kalkulator walut</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="js/script.js"> </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,400;1,700;1,900"
        rel="stylesheet">
</head>

<body class="body">
    <header class="header">
        <p>
            Kalkulator walut
        </p>
    </header>
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <p>
                <label>
                    <span class="form__label">Kwota do wymiany (PLN)* :</span>
                   <input class="form__field js-amount" type="number" name="amountPln" step="0.1" min="0.1" required>
                </label>
            </p>
            <p>

                <label>
                    <span class="form__label">Waluta :</span>
                  <select name="currency" class="form__field js-currency" size="1">
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="GBP">GBP</option>
                        <option value="CHF">CHF</option>
                        <option value="UAH">UAH</option>c:\Users\Frontend\AppData\Local\Programs\Microsoft VS Code\resources\app\out\vs\code\electron-sandbox\workbench\workbench.html
                    </select>
                </label>
            </p>
        </fieldset>
        <p>
            <button class="form__button js-button">Przelicz</button>
        </p>
        <p class="form__result">Wynik po przeliczeniu: <strong class="js-result">N/A</strong>
        </p>
    </form>

</body>

</html>
